{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Room</title>

  <link rel="stylesheet" href="{% static '../static/assets/style.css' %}">
  <link rel="stylesheet" href="{% static '../static/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '../static/assets/bootstrap-5.3.3-dist/css/bootstrap-utilities.min.css' %}">
  <link rel="stylesheet" href="{% static '../static/assets/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css' %}">
  <script src=" {% static '../static/assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>

  <style>
    body,
    html {
      height: 100%;
    }

    .container-main {

      margin-top: 10px;
      width: 55%;
      max-width: 60%;
      min-height: 80%;

      display: flex;
      flex-direction: column;
    }

    .chat-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fcfcfc;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
    }

    #chat-box {
      height: 200px;
      overflow-y: auto;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: none;
      text-align: center;
      padding: 10px 0;
    }
  </style>

</head>

<body class="">

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

    <div class="container-main">

      <div class="card border-0 border-bottom" style="border-radius: 0; border-bottom: 2px solid #000;">
        <div class="card-body m-0">
          <button class="sbutton" style="width: 96px;" onclick="location.href='/'">Return</button>
          <button class="sbutton" style="width: 96px;" id="connectButton" onclick="">Connect</button>
          <button class="sbutton" style="width: 96px;" id="disconnectButton" onclick="">Disconnect</button>
        </div>
      </div>


      <div class="chat-container container-fluid">

        <h1 class="display-4 text-center">Echo Room Chat</h1>

        <div id="chat-box">
          
        </div>
        <div class="input-group mt-3">
          <input type="text" class="form-control" placeholder="Type a message..." aria-label="Chat input">
          <button class="btn btn-primary" id="sendButton" type="button">Send</button>
        </div>
      </div>

      <div class="card" style="margin-top: 20px;">
        <h5 class="card-header">Log</h5>
        <div id="chat-log" class="card-body" style="max-height: 128px; overflow-y: auto;">
          
        </div>
      </div>


    </div>


  </div>

  </div>

  <footer class="footer border-top">
    <a class="slink" href="/">About Echo Chat</a>
  </footer>

  <script>

    let chatSocket = null;

    function connectWebSocket() {

      const chatLog = document.getElementById('chat-log');

      if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {

        chatLog.innerHTML += `<p class="card-text"> Already connected! </p>`;

        return;
      }
      // Crear nueva conexión WebSocket

      chatSocket = new WebSocket('ws://' + window.location.host + '/ws/echo/');

      //chatSocket = new WebSocket('ws://127.0.0.1:8000/ws/echo/');

      chatSocket.onopen = function (e) {
        console.log("Connected to the WebSocket server");
        chatLog.innerHTML += `<p class="card-text"> Connected to the server. </p>`;
      };

      chatSocket.onmessage = function (e) {

        const data = JSON.parse(e.data);
        console.log("Received message from server: ", data.message);
        chatLog.innerHTML += `<p class="card-text"> Received message from server. </p>`;

        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('p');
        messageElement.innerHTML = `<strong>Server:</strong> ${data.message}`;
        chatBox.appendChild(messageElement);

        // Auto-scroll to the bottom of the chat-box
        chatBox.scrollTop = chatBox.scrollHeight;
      };

      chatSocket.onclose = function (e) {
        console.log("Disconnected from the WebSocket server");
        //chatLog.innerHTML += `<p class="card-text">Disconnected from the server.</p>`;
      };

      chatSocket.onerror = function (e) {
        console.log("WebSocket error: ", e);
        chatLog.innerHTML += `<p class="card-text">WebSocket error: ${e}</p>`;
      };
    }

    function disconnectWebSocket() {

      const chatLog = document.getElementById('chat-log');

      if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {

        chatSocket.close();
        console.log("Disconnected manually from the WebSocket server");
        chatLog.innerHTML += `<p class="card-text">Disconnected from the server.</p>`;

      } else {
        chatLog.innerHTML += `<p class="card-text">No active connection to disconnect.</p>`;
        console.log("No active connection to disconnect.");
      }
    }

    // Enviar mensaje cuando se presiona el botón "Send"
    document.getElementById('sendButton').onclick = function () {

      const chatLog = document.getElementById('chat-log');

      const messageInput = document.querySelector('input[type="text"]');
      const message = messageInput.value.trim();

      if (message && chatSocket && chatSocket.readyState === WebSocket.OPEN) {

        const chatBox = document.getElementById('chat-box');
        const userMessageElement = document.createElement('p');
        userMessageElement.innerHTML = `<strong>User:</strong> ${message}`;
        chatBox.appendChild(userMessageElement);

        chatBox.scrollTop = chatBox.scrollHeight;

        // Enviar el mensaje al servidor WebSocket
        chatSocket.send(JSON.stringify({
          'message': message
        }));

        // Limpiar el campo de entrada
        messageInput.value = '';
      } else {
        console.log("No active WebSocket connection or empty message.");
        chatLog.innerHTML += `<p class="card-text"> No active WebSocket connection or empty message. </p>`;

      }
    };


    document.getElementById('connectButton').onclick = connectWebSocket;
    document.getElementById('disconnectButton').onclick = disconnectWebSocket;

  </script>

</body>

</html>
